name: Deploy Services to Environments

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag to deploy"
        required: true
        type: string

jobs:
  deploy_to_dev:
    runs-on: self-hosted # ðŸ”‘ Must be self-hosted to reach 192.168.56.11
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to ArgoCD and Sync Services (Dev)
        env:
          ARGOCD_TOKEN: ${{ secrets.ARGOCD_TOKEN_DEV }}
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER_DEV }}
        run: |
          set -e
          argocd login $ARGOCD_SERVER --auth-token $ARGOCD_TOKEN --insecure
          for app in result vote worker; do
            echo "Syncing $app to Dev with tag ${{ github.event.inputs.tag }}..."
            argocd app sync $app
          done

  deploy_to_qa:
    runs-on: self-hosted
    environment:
      name: qa
      url: https://qa.example.com
    needs: deploy_to_dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to ArgoCD and Sync Services (QA)
        env:
          ARGOCD_TOKEN: ${{ secrets.ARGOCD_TOKEN_QA }}
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER_QA }}
        run: |
          set -e
          argocd login $ARGOCD_SERVER --auth-token $ARGOCD_TOKEN --insecure
          for app in result vote worker; do
            echo "Syncing $app to QA with tag ${{ github.event.inputs.tag }}..."
            argocd app sync $app
          done

  deploy_to_prod:
    runs-on: self-hosted
    environment:
      name: prod
      url: https://prod.example.com
    needs: deploy_to_qa
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to ArgoCD and Sync Services (Prod)
        env:
          ARGOCD_TOKEN: ${{ secrets.ARGOCD_TOKEN_PROD }}
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER_PROD }}
        run: |
          set -e
          argocd login $ARGOCD_SERVER --auth-token $ARGOCD_TOKEN --insecure
          for app in result vote worker; do
            echo "Syncing $app to Prod with tag ${{ github.event.inputs.tag }}..."
            argocd app sync $app
          done
